<!-- create modal-->
<div id="modal-create" class="modal">
  <div class="modal-content">
    <h4>공연 등록하기</h4>
     <form id="create-form">
      <div class="input-field">
        <input id="title" type="text" data-length="10">
        <label for="title">공연 제목을 입력하세요.</label>
      </div>
      <div class="input-field">
        <input id="startday" type="text" data-length="10">
        <label for="startday">시작일을 설정하세요.예)21.05.27</label>
      </div>
      <div class="input-field">
        <input id="finishday" type="text" data-length="10">
        <label for="finishday ">종료일을 설정하세요.예)21.08.01</label>
      </div>
      <div class="input-field">
        <input id="state" type="text" data-length="10">
        <label for="state ">상영 예정, 상영중 혹은 상영종료</label>
      </div>
      <div class="input-field">
        <input id="runtime" type="text" data-length="10">
        <label for="runtime">상영 시간을 입력하세요.</label>
      </div>
    <div class="input-field">
      <textarea id="notice" class="materialize-textarea" data-length="120" required></textarea>
      <label for="notice">줄거리를 입력하세요.</label>
    </div>
    <button class="btn orange z-depth-0">등록</button>
     </form>
 </div>
